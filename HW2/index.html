<!DOCTYPE html>
<html>
<head>
    <Title>Homework 2 Webpage ~ Kyle Walsh</Title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="modernizr-2.6.2.js"></script>
</head>

<body>
    
    <div class="container">
        <h1>Training Heart-rate Calculator</h1>
        <div class="row">
          <div class="col-sm-4">Age:</div>
          <div class="col-sm-8"><input type="number" name="age" value="20"></div>
        </div>
        <div class="row">
          <div class="col-sm-4">Resting Heart Rate:</div>
          <div class="col-sm-8"><input type="number" name="RHR" value="60"></div>
        </div>
        <div class="row">
          <div class="col-sm-4">Desired intensity:</div>
          <div class="col-sm-8">
              <select class="form-control" name="intensity" id="intensity">
                  <option value=".35">Low</option>
                  <option value=".6">Medium</option>
                  <option value=".85">High</option>
                  <option value=".95">Extreme</option>
              </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4"><input type="submit" value="calculate" name="submit" id="submit"></div>
          <div class="col-sm-8"></div>
        </div>

        <br><br>
        <div id="answer"></div>
        <br><br>


        <table class="table" id="info">
            <tr>
                <td>Low</td>
                <td>35% - 60%</td>
                <td></td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>60% - 85%</td>
                <td></td>
            </tr>
            <tr>
                <td>High</td>
                <td>85% - 95%</td>
                <td></td>
            </tr>
            <tr>
                <td>Extreme</td>
                <td>95% - 100%</td>
                <td></td>
            </tr>
        </table>
    </div>
    

    <script src="jquery-1.10.2.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
