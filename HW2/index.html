<!DOCTYPE html>
<html>
<head>
    <Title>Homework 2 Webpage ~ Kyle Walsh</Title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="modernizr-2.6.2.js"></script>
</head>

<body>
    
    <div class="container">
        <h1>Training Heart-rate Calculator</h1><br>
        <div class="row">
          <div class="col-sm-4">Age:</div>
          <div class="col-sm-8"><input type="number" id="age" value="20"></div>
        </div>
        <div class="row">
          <div class="col-sm-4">Resting Heart Rate:</div>
          <div class="col-sm-8"><input type="number" id="RHR" value="60"></div>
        </div>
        <div class="row">
          <div class="col-sm-4">Desired intensity:</div>
          <div class="col-sm-8">
              <select class="form-control" id="intensity">
                  <option value=".35">Low</option>
                  <option value=".6">Medium</option>
                  <option value=".85">High</option>
                  <option value=".95">Extreme</option>
              </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4"><input type="submit" value="calculate" name="submit" id="submit"></div>
          <div class="col-sm-8"></div>
        </div>

        <br><br>
        <div id="answer" class="h3"></div>
        <br><br>


        
        <table class="table" id="info">
            <thead>
                <th>Intensity</th>
                <th>Percent Max Heartrate</th>
                <th>Target Heartrate</th>
            </thead>
            <tr>
                <td>Low</td>
                <td>35% - 60%</td>
                <td id="v1"></td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>60% - 85%</td>
                <td id="v2"></td>
            </tr>
            <tr>
                <td>High</td>
                <td>85% - 95%</td>
                <td id="v3"></td>
            </tr>
            <tr>
                <td>Extreme</td>
                <td>95% - 100%</td>
                <td id="v4"></td>
            </tr>
        </table>
    </div>
    

    <script src="jquery-1.10.2.min.js"></script>
    <script src="bootstrap.min.js"></script>
    
    <script>
    $(document).ready(function() {
        $('#info').hide();
        
        $("#submit").click(function(){
            
            var age = $('#age').val();
            var rhr = $('#RHR').val();
            var mult = $('#intensity').val();
            var a = 220 - age - rhr;
            var b = a * mult;
            var ans = parseInt(b, 10) + parseInt(rhr, 10);
            
            $('#answer').html("Your target heartrate is " + ans);
            
            $('#v1').html(parseInt((a * .35), 10) + parseInt(rhr, 10));
            $('#v2').html(parseInt((a * .6), 10) + parseInt(rhr, 10));
            $('#v3').html(parseInt((a * .85), 10) + parseInt(rhr, 10));
            $('#v4').html(parseInt((a * .95), 10) + parseInt(rhr, 10));
            
            $('#info').show();
        }); 
    });
    </script>
</body>
</html>
